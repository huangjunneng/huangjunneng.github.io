<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				new Vue({
					el:"#box",
					data:{
						myData:[],
						username:'',
						age:'',
						clickIndex: -1
					},
					methods:{
						add(){
							this.myData.push({
								name:this.username,
								age:this.age
							});
							this.suername = '';
							this.age = '';
						},
						dele(clickIndex){
							if(clickIndex==-2){
								this.myData = [];
							}else{
								this.myData.splice(clickIndex,1)
							}
						}
					}
				});
			}
		</script>
	</head>
	<body>
		<div class="container" id="box">
			<form role="form">
				<div class="form-group">
					<label for="suername">用户名：</label>
					<input type="text" id="username" class="form-control" placeholder="请输入用户名" v-model="username"/>
					<label for="age">年龄：</label>
					<input type="text" id="age" class="form-control" placeholder="请输入年龄" v-model="age"/>
				</div>
				<div class="form-group">
					<input type="button" class="btn btn-primary" value="添加" v-on:click="add()"/>
					<input type="reset" class="btn btn-danger" value="重置" />
				</div>
			</form>
			<hr />
			<table class="table table-hover">
				<caption class="h2 text-info">用户信息表</caption>
				<tr class="text-center">
					<th class="text-center">序号</th>
					<th class="text-center">名字</th>
					<th class="text-center">年龄</th>
					<th class="text-center">操作</th>
				</tr>
				<tr class="text-center" v-for="item in myData">
					<td>{{$index+1}}</td>
					<td>{{item.name}}</td>
					<td>{{item.age}}</td>
					<td>
						<button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#layer" @click="clickIndex=$index">删除</button>
					</td>
				</tr>
		
				<tr v-show="myData.length!=0">
					<td colspan='4' class="text-right">
						<button class="btn btn-sm btn-danger" data-toggle='modal' data-target="#layer" @click="clickIndex=-2">删除全部</button>
					</td>
				</tr>
				<tr v-show="myData.length==0">
					<td colspan='4' class="text-center text-muted">
						<p>暂无数据.......</p>
					</td>
				</tr>
			</table>

		<!-- 模态框 -->
			<div role="dialog" class="modal fade bs-example-modal-sm" id="layer">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								<span>&times;</span>
							</button>
							<h4 class="modal-title">确认删除吗？</h4>
						</div>
						<div class="modal-body text-right">
								<button data-dismiss="modal" class="btn btn-primary btn-sm">取消</button>
								<button data-dismiss="modal" class="btn btn-danger btn-sm" @click="dele(clickIndex)">确认</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
